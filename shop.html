<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cup-A-Coffee | Shop</title>
    <link rel="stylesheet" href="css/shop.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/animations.css">
</head>

<body>
    <div class="fade-in">
        <nav>
            <div class="location">
                <h6 class="title">
                    Hello Coffee Lover!
                    </h3>
                    <p class="locate">
                        What would you like to have &nbsp;
                        <img src="/Coffee-Mobile-Website/imgs/svgs/downward.svg" alt="" width="14px">
                    </p>
            </div>
            <section class="search-coffee">
                <div class="input-container">
                    <img src="/Coffee-Mobile-Website/imgs/svgs/search.svg" alt="Search Icon" class="search-icon">
                    <input type="text" class="search" placeholder="Search Coffee">
                </div>
                <div class="fiter">
                    <a href="#"><img src="/Coffee-Mobile-Website/imgs/svgs/filter.svg" alt="" width="15px" style="background-color:rgb(145, 46, 0);"></a>
                </div>
            </section>

            <section class="offers">
                <a href="#">
                    <img src="/Coffee-Mobile-Website/imgs/images/offer.webp" alt="Offer Image" class="offer-img">
                </a>
            </section>
        </nav>
    </div>
</body>

</html>
